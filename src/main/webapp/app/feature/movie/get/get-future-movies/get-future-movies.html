<div ng-controller="getFutureMovieController as ctrl">
    <h1>Coming Soon</h1>

    <table class="table">
        <tr>
            <th>Title</th>
            <th>Genre</th>
        </tr>
        <tr ng-repeat="movie in ctrl.movies">
            <td><a ui-sref='seeonemovie({idMovie:{{movie.idMovie}}})'>{{movie.title | uppercase}}</a></td>
            <td>{{movie.genre | lowercase}}</td>
        </tr>
    </table>
</div>
