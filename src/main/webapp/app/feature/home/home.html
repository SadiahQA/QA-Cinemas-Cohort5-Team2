<div ng-controller="homeController as ctrl">


    <div class="container">
        <br>
        <div id="myCarousel" class="carousel slide" data-ride="carousel" >
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li ng-class="{active:!$index}" ng-repeat="movie in ctrl.movies" data-target="#myCarousel" data-slide-to="{{movie.idMovie}}"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div ng-class="{active:!$index}" class="item" ng-repeat ="movie in ctrl.movies" >
                    <a ui-sref='seeonemovie({idMovie:{{movie.idMovie}}})'>
                        <img class="img-responsive center-block" ng-src="{{movie.posterURL}}" alt="{{movie.title}}" width="460" height="345">
                    </a>
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                <!--<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span> -->
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                <!--<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span> -->
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

</div>
